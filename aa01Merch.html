<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>lukehedin - Surgical Skateboarding!</title>
    <link rel="stylesheet" type="text/css" href="styles/aa01Styles.css" />

	<meta name=viewport content='width=1024'>

	<!-- Include Google APIS (Jquery, fonts) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

	<!-- Include the AngularJS library -->
    <script src="../../scripts/angular.min.js"></script>
</head>

<body ng-app="SurgicalSkateboardingApp">
	<div class="content-container">
		<nav-bar></nav-bar>
		<div class="body-strip" ng-controller="MainController">
			<div ng-repeat="merchItem in merchItems"> 
   				<div class="merch-item-container">
					<img class="merch-icon" ng-src="{{ merchItem.icon }}"> 
					<h2 class="merch-title">{{ merchItem.title }}</h2> 
					<p class="merch-description">{{ merchItem.description }}</p>
					<p class="merch-price">{{ merchItem.price | currency }} <a ng-click="addToCart()" class="merch-buy-button">ADD TO CART</a></p>
				</div>
        	</div>
		</div>
		<div class="footer-strip">
			2016 - Acute Angular Project - <a href="http://www.lukehedin.com">lukehedin.com</a>
		</div>
	</div>
	

    <!-- Modules -->
    <script src="scripts/app.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/MainController.js"></script>

    <!-- Directives-->
	<script src="scripts/directives/navBar.js"></script>
	<script src="scripts/directives/merchItem.js"></script>
	<script src="scripts/directives/buyButton.js"></script>

	<!-- Templates for Directives -->
	<!-- navBar -->
	<script type="text/ng-template" id="navBar.html">
		<div class="title-strip">
			<a class="circle" href="aa01Home.html">
				<div class="title-text">Surgical Skateboarding</div>
				<h5>"For Surgeons who Shred"</h5>
			</a>
			<div class="nav-options-container">
				<div class="nav-option"><a href="aa01Groups.html">SURGICAL SKATE GROUPS</a></div>
				<div class="nav-option"><a href="aa01Events.html">SURGICAL SKATE EVENTS</a></div>
				<div class="nav-option"><a href="aa01Merch.html">SURGICAL SKATE MERCH</a></div>
			</div>
		</div>
	</script>
</body>

</html>
