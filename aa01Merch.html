<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>lukehedin - Surgical Skateboarding!</title>
    <link rel="stylesheet" type="text/css" href="styles/aa01Styles.css" />

	<meta name=viewport content='width=1024'>

	<!-- Include Google APIS (Jquery, fonts) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

	<!-- Include the AngularJS library -->
    <script src="../scripts/angular.min.js"></script>
</head>

<body ng-app="SurgicalSkateboardingApp">
	<div class="content-container">
		<nav-bar></nav-bar>
		<div class="body-strip" ng-controller="MainController">
		<div class="subheading-strip">Skate Merchandise</div>
			<div class="merch-items">
				<div ng-repeat="merchItem in merchItems"> 
	   				<div class="merch-item-container">
	   					<div class="merch-icon-container">
							<img class="merch-icon" ng-src="{{ merchItem.icon }}">
							<p class="merch-price">{{ merchItem.price | currency }} <a ng-click="addToCart(merchItem)" class="merch-buy-button">ADD TO CART</a></p>
	   					</div>
						<h2 class="merch-title">{{ merchItem.title }}</h2> 
						<p class="merch-description">{{ merchItem.description }}</p>
					</div>
	        	</div>
        	</div>
        	<div class="merch-cart"> 
	        	<div ng-repeat="itemInCart in itemsInCart track by $index">
					{{ itemInCart.quantity + "x" + itemInCart.title + " " + ((itemInCart.price * itemInCart.quantity) | currency) }}
				</div>
			</div>
		</div>
		<div class="footer-strip">
			2016 - Sample Project by Luke Hedin - <a href="http://www.lukehedin.com">lukehedin.com</a>
		</div>
	</div>
	

    <!-- Modules -->
    <script src="scripts/app.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/MainController.js"></script>

    <!-- Directives-->
	<script src="scripts/directives/navBar.js"></script>

	<!-- Templates for Directives -->
	<!-- navBar -->
	<script type="text/ng-template" id="navBar.html">
		<div class="title-strip">
			<a class="circle" href="aa01Home.html">
				<div class="title-text">Surgical Skateboarding</div>
				<h5>"For Surgeons who Shred"</h5>
			</a>
			<div class="nav-options-container">
				<div class="nav-option"><a href="aa01Home.html">HOME</a></div>
				<div class="nav-option"><a href="aa01Groups.html">SKATE GROUPS</a></div>
				<div class="nav-option"><a href="aa01Events.html">SKATE EVENTS</a></div>
				<div class="nav-option"><a href="aa01Merch.html">MERCHANDISE</a></div>
				<div class="nav-option"><a href="aa01Faq.html">FAQ</a></div>
			</div>
		</div>
	</script>
</body>

</html>
